on:
  push:
    branches:
      - master:
          jobs:
            build-and-deploy:
              runs-on: ubuntu-latest
              steps:
                - name: Checkout ğŸ›ï¸
                  uses: actions/checkout@v2.3.1
                  with:
                    persist-credentials: false
          
                - name: Install and Build ğŸ”§
                  uses: olafurpg/setup-scala@v5
                  run: |
                    sbt "clean; hepekDocs/hepek"
          
                - name: Deploy ğŸš€
                  uses: JamesIves/github-pages-deploy-action@3.6.2
