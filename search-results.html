    const fuse = new Fuse([{"text":"Welcome! - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek is a collection of useful projects for making websites in Scala: Components (JVM and ScalaJS) Static Site Generator Framework Integrations Hepek Components Components is a standalone library with minimal dependencies. They provide utilites for grid, form inputs, panels, navbars, markdown, code highlighting, maths rendering and lots more. Components support frameworks like Bootstrap 5, Bulma, HTMX etc. You can switch to a different framework with minimal effort and override parts you don't like. Hepek SSG SSG has support for automatic relative links, PDF rendering and lots more. Hepek Frameworks Integrations Integrations provide Hepek Components support for various frameworks: Sharaf, Play, Http4s, ZIO Http. For any questions/bugs/features please make an issue in the GitHub repo, and you can also join our Discord chat","title":"Welcome!","url":"index.html"},{"text":"Hepek Components - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek Components Reference Hepek Components A library for typesafe generating of boilerplate HTML. Mill: def ivyDeps = Agg(\n  ivy\"ba.sake::hepek-components:0.32.0\"\n) Sbt: libraryDependencies ++= Seq(\n  \"ba.sake\" %% \"hepek-components\" % \"0.32.0\"\n) scala-cli: //> using dep ba.sake::hepek-components:0.32.0 Components are mostly interface-based so we can compose them and replace with minimal effort. In a nutshell, this means you can choose CSS/HTML framework implementation: Bootstrap5/Bulma etc.","title":"Hepek Components","url":"hepek/components/index.html"},{"text":"Hepek Components Reference - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Reference Bundle Html page JS and CSS deps Grid PrismJS Code Highlighter Math support Reference Guide Hepek Components have a concept of Bundle, which is a collection of framework-specific components like grid, form, navbar, etc. These components are interface based so you can easily swap one framework instead of other (e.g. from Bootstrap to Bulma).","title":"Hepek Components Reference","url":"hepek/components/reference/index.html"},{"text":"Hepek SSG - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek SSG Tutorials Reference Hepek Static Site Generator Hepek SSG writes Scala objects to files. An object MyPage is written to a file my-page.html. There is no special new markup/template language to learn, just plain old Scala. Ctrl + Space and you get all the help you need. Of course, instead of stitching Strings together you use: Scalatags DSL for HTML Markdown for text Scalatags Example: def pageContent = div(\n  h1(\"My Page\"),\n  ul(\n    li(\"hello\"),\n    li(\"world\")\n  )\n) With Scalatags: it is impossible to forget closing tags you can use for loops, collections and all goodies Scala provides reuse is trivial with helper defs Markdown Example: def pageContent = div(\n  s\"\"\"\n    ## My Page\n    - hello\n    - world  \n  \"\"\".md\n) This makes it easy to interpolate values inside markdown, rather that using error-prone YAML front matter.. Static to the Max Code snippets The code snippets in markdown are rendered statically, via Shiki nodejs library. No need for any JS libraries in the browser. Note that you need to have nodejs installed. ```scala\nval str = \"Hello, world!\"\n``` renders as: val str = \"Hello, world!\" Math snippets ```math\nA \\setminus B = {x | x \\in A \\land x \\notin B}\n``` renders as: A∖B=x∣x∈A∧x∉BA \\setminus B = {x | x \\in A \\land x \\notin B}A∖B=x∣x∈A∧x∈/B Note that you need to have nodejs installed. Note that you need to add the KaTeX CSS! Why Hepek? There is no kilometer of HTML, emmet snippets, regex find-and-replace... Everything is nice and tidy with functions, for loops, data abstractions, markdown etc. Content is just a Scala object, use it directly to construct table of contents, RSS feed, sitemap.xml, PDFs etc. Sick of rewriting relative urls all over the place, like my/folder/../styles.....? Me too, the year is 2025, we can do better! Just use .ref method and you're done! Hepek SSG figures out relative path for you!","title":"Hepek SSG","url":"hepek/index.html"},{"text":"Hepek SSG tutorials - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Tutorials Quick start GitHub Pages Deployment Pdf generator Tutorials Tutorials to get you started quickly with Hepek.","title":"Hepek SSG tutorials","url":"hepek/tutorials/index.html"},{"text":"Hepek SSG reference - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Reference Static bundle Static page Blog page Multi page Reference guide Nitty-gritty technical descriptions of how Hepek SSG works. Detailed information about Hepek's API.","title":"Hepek SSG reference","url":"hepek/reference/index.html"},{"text":"Hepek Integrations - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek Integrations Sharaf Play Framework Http4s ZIO Hepek Integrations Use Hepek Components in your favorite framework: Sharaf Play Framework Http4s ZIO","title":"Hepek Integrations","url":"integrations/index.html"},{"text":"Sharaf - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek Integrations Sharaf Play Framework Http4s ZIO Quick start Hepek is supported natively in Sharaf. Examples: fullstack example petclinic implementation","title":"Sharaf","url":"integrations/sharaf-framework.html"},{"text":"Play Framework - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek Integrations Sharaf Play Framework Http4s ZIO Quick start Hepek supports Play 2.9 and 3.0 with Scala 3. Mill: def ivyDeps = Agg(\n  ivy\"ba.sake::hepek-play-3_0:0.32.0\"\n) Sbt: libraryDependencies ++= Seq(\n  \"ba.sake\" %% \"hepek-play-3_0\" % \"0.32.0\"\n) scala-cli: //> using dep ba.sake::hepek-play-3_0:0.32.0 Examples: hepek-play-example","title":"Play Framework","url":"integrations/play-framework.html"},{"text":"Http4s - Hepek Hepek Hepek Components Hepek SSG Hepek Integrations Hepek Integr
